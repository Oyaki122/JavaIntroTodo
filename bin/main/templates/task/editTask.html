<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Task</title>
  <link crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" />
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1 class="mb-0">Edit Task</h1>
          </div>
          <div class="card-body">
            <form th:action="@{/task/{id}(id=${task.id})}" th:object="${task}" method="post">
              <input type="hidden" name="_method" value="put" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control" th:field="*{dueDate}" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Priority</label>
                <input type="number" class="form-control" th:field="*{priority}" required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Update</button>
                <a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-secondary">戻る</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
