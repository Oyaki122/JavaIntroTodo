<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Detail</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-3"><i class="fas fa-clipboard-list"></i> Task Detail</h1>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title"><b>Title:</b> <span th:text="${task.title}"></span></h5>
          <p class="card-text"><b>Description:</b> <span th:text="${task.description}"></span></p>
          <p><b>Due Date:</b> <span th:text="${task.dueDate}"></span></p>
          <p><b>Priority:</b> <span th:text="${task.priority}"></span></p>
          <a
            th:href="@{/doneTask/{id}/edit(id=*{task.id})}"
            class="btn btn-secondary mt-3"
            ><i class="fas fa-edit"></i> Edit</a
          >
          <a href="/api/doneTask" class="btn btn-primary mt-3"><i class="fas fa-arrow-left"></i> 戻る</a>
        </div>
      </div>
      <div class="container mt-3">
        <h2><i class="fas fa-share-alt"></i> 共有一覧</h2>
        <form
          th:action="@{/doneTask/{id}/share(id=${task.id})}"
          th:method="post"
          class="mt-3"
        >
          <div class="input-group mb-3">
            <span class="input-group-text" id="email-addon"><i class="fas fa-at"></i></span>
            <input type="email" class="form-control" name="user_email" aria-label="Email" aria-describedby="email-addon" />
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> 追加</button>
          </div>
        </form>

        <table class="table mt-3">
          <tbody>
            <tr th:each="sharedUser: ${sharedUsers}">
              <td th:text="${sharedUser.name}"></td>
              <td>
                <form
                  th:action="@{/doneTask/{doneTask}/share/{user}(doneTask=${task.id}, user=${sharedUser.id})}"
                  th:method="delete"
                  style="display: inline"
                >
                  <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
