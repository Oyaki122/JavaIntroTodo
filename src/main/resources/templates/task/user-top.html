<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />

    <title>User Tasks</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">User Tasks</h1>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h2>Tasks</h2>
        <a href="/api/task/new" class="btn btn-primary">Create Task</a>
      </div>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.due_date}"></td>
            <td th:text="${task.priority}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/task/{id}(id=${task.id})}"
                >Details</a
              >
              <form
                th:action="@{/task/{id}(id=${task.id})}"
                th:method="delete"
                style="display: inline"
              >
                <input type="submit" value="Delete" class="btn btn-danger" />
              </form>
              <form
                th:action="@{/task/{id}/done(id=${task.id})}"
                th:method="post"
                style="display: inline"
              >
                <input type="submit" value="Done" class="btn btn-success" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
